<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/weather-app.png" >

  <title>Weather App</title>
</head>

<body>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
      <source src="videos/weather.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  <div class="card">

    <div class="search">
      <input alt="searchbar" type="text" id="input" placeholder="enter city name" spellcheck="false">
      <button>
        <img onclick="checkWeather()" src="images/search.png" alt="search-icon">
      </button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h2 id="temperature" class="temp">22Â°c</h2>
      <h3 class="city" id="heading">Chennai</h3>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <p id="humidity" class="humidity">50% </p>
          <p>Humidity</p>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <p id="Wind" class="wind">15 km/h </p>
          <p>Wind speed</p>
        </div>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
